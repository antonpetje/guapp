<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <title>Gua App</title>
    
    <!-- ionic css -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">  
    <script src="lib/ionic/js/ionic.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/ionic/js/angular/angular.js"></script>
    <script src="lib/ionic/js/angular/angular-animate.js"></script>
    <script src="lib/ionic/js/angular/angular-sanitize.js"></script>
    <script src="lib/ionic/js/angular-ui/angular-ui-router.js"></script>
    <script src="http://code.ionicframework.com/0.9.26/js/ionic-angular.js"></script>
    <script src="js/guapp.js"></script>

    
    <!-- cordova script -->
    
    <!-- your app's script -->
  </head>
  
  <!-- 'starter' is the name of this angular module (js/app.js)-->
  <body ng-app="GuaApp">
    <div ng-controller="MainCtrl">       
      <ion-nav-view></ion-nav-view>
    </div>
    
    <script id="menu.html" type="text/ng-template">
      <ion-side-menus>
        <ion-pane ion-side-menu-content ng-controller='HeaderCtrl'>
          <ion-nav-bar type="bar-light" left-buttons="leftButtons" back-button-type="button-icon" back-button-icon="ion-chevron-left">

          </ion-nav-bar>
          <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-pane> 
    
        <ion-side-menu side="left">
          <header class="bar bar-header bar-light">
            <div class="title"></div>
          </header>
          <!-- if you need scroll and click in menu: has-header="true" scroll="true" overflow-scroll="true" -->
          <ion-content has-header="true">
            <ul class="list">
              <a href="#/map/home" data-click-menulink class="item item-icon-left"><i class="icon ion-ios7-world-outline"></i>Home</a>
              <a href="#/map/area" data-click-menulink class="item item-icon-left"><i class="icon ion-ios7-location-outline"></i>Area</a>
              <a href="#/map/info" data-click-menulink class="item item-icon-left"><i class="icon ion-ios7-star-outline"></i>Info Susur Gua</a>
            </ul>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>
    </script>
    
    <script id="gpsView.html" type="text/ng-template">
      <ion-view title="'Map'" left-buttons="leftButtons">
        <ion-content has-header="true" scroll="false">

          <!-- map directive-->
          <app-map style="height:400px;margin:12px;box-shadow:0 3px 25px black;"
              center="basel"
              zoom="15"
              markers="whoiswhere"
            > 
          </app-map>
        </ion-content>
      </ion-view>
    </script>

    
    <script id="infoView.html" type="text/ng-template">
      <ion-view title="'Info Susur Gua'" left-buttons="leftButtons">
        <ion-content has-header="true">
            <a href="#/map/info/tentang" data-click class="item">Tentang Gua</a>
            <a href="#/map/info/jenis" data-click class="item">Jenis Gua</a>
            <a href="#/map/info/alat" data-click class="item">Peralatan Susur</a>
            <a href="#/map/info/tingkat" data-click class="item">Tingkat Kesulitan Gua</a>
            <a href="#/map/info/biota" data-click class="item">Biota Gua</a>
            <a href="#/map/info/ornamen" data-click class="item">Ornament Gua</a>
        </ion-content>
      </ion-view>
    </script>   

    <script id="areaView.html"type="text/ng-template">
      <ion-view title="'Area'" left-buttons="leftButtons">
        <ion-content has-header="true" >
          <ul class="list" ng-controller="AreaCtrl">
            <li class="item" ng-repeat="task in tasks">{{task.id}}</li>
          </ul>
        </ion-content>
    </script>

    <script id="dummyView.html"type="text/ng-template">
      <ion-view title="'Dummies'" left-buttons="leftButtons">
        <ion-content has-header="true">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
        </ion-content>
    </script>

  </body>
</html>
